<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical CCNA Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1a3a, #1d2b5f, #2a3774);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .registration-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 40px rgba(255, 255, 255, 0.08);
            padding: 40px;
            overflow: hidden;
        }
        
        .registration-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .registration-header h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
        }
        
        .registration-header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .radio-option {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .radio-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }
        
        .radio-option.selected {
            background: rgba(67, 97, 238, 0.2);
            border-color: #4361ee;
        }
        
        .radio-option input[type="radio"] {
            display: none;
        }
        
        .radio-option h3 {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .radio-option .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4361ee;
            margin-bottom: 10px;
        }
        
        .radio-option .features {
            list-style: none;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .radio-option .features li {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .radio-option .features li i {
            margin-right: 5px;
            color: #00b4d8;
        }
        
        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(90deg, #3a0ca3, #4361ee);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .radio-group {
                flex-direction: column;
            }
            
            .registration-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <h1>Practical CCNA Registration</h1>
            <p>Please fill out the form to enroll in our courses</p>
        </div>
        
        <form id="registration-form">
            <div class="form-group">
                <label>Select Course Package</label>
                <div class="radio-group">
                    <label class="radio-option" id="foundation-option">
                        <input type="radio" name="course" value="Foundation" id="foundation" checked>
                        <h3>Foundation Certification</h3>
                        <div class="price">299 USD</div>
                        <ul class="features">
                            <li><i class="fas fa-check"></i> CCNA Core Concepts</li>
                            <li><i class="fas fa-check"></i> Networking Fundamentals</li>
                            <li><i class="fas fa-check"></i> 30 Hours of Training</li>
                        </ul>
                    </label>
                    
                    <label class="radio-option" id="professional-option">
                        <input type="radio" name="course" value="Professional" id="professional">
                        <h3>Professional Certification</h3>
                        <div class="price">599 USD</div>
                        <ul class="features">
                            <li><i class="fas fa-check"></i> Advanced Routing</li>
                            <li><i class="fas fa-check"></i> Network Security</li>
                            <li><i class="fas fa-check"></i> 60 Hours + Labs</li>
                        </ul>
                    </label>
                    
                    <label class="radio-option" id="enterprise-option">
                        <input type="radio" name="course" value="Enterprise" id="enterprise">
                        <h3>Enterprise Package</h3>
                        <div class="price">999 USD</div>
                        <ul class="features">
                            <li><i class="fas fa-check"></i> Cloud Networking</li>
                            <li><i class="fas fa-check"></i> 1:1 Mentoring</li>
                            <li><i class="fas fa-check"></i> 100+ Hours</li>
                        </ul>
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="input-field" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="john@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="input-field" placeholder="+1 (555) 123-4567" required>
            </div>
            
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" class="input-field" placeholder="United States" required>
            </div>
            
            <div class="form-group">
                <label for="message">Additional Information (Optional)</label>
                <textarea id="message" name="message" class="input-field" placeholder="Any special requests or information" rows="4"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
    </div>

    <script>
        // Set up radio option selection
        const radioOptions = document.querySelectorAll('.radio-option');
        radioOptions.forEach(option => {
            option.addEventListener('click', () => {
                radioOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                const radioInput = option.querySelector('input[type="radio"]');
                radioInput.checked = true;
            });
        });

        // Set initial selection
        document.querySelector('.radio-option').classList.add('selected');

        // Handle form submission
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                course: document.querySelector('input[name="course"]:checked').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                country: document.getElementById('country').value,
                message: document.getElementById('message').value,
                timestamp: new Date().toISOString()
            };
            
            // Send data to Formspree
            fetch('https://formspree.io/f/mdoqjzqv', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Registration successful! We will contact you shortly.');
                    document.getElementById('registration-form').reset();
                } else {
                    alert('There was an error with your registration. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error with your registration. Please try again.');
            });
        });
    </script>
</body>
</html>
